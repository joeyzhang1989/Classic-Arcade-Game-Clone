<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/resources.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <footer class="info container clear-fix">
        <h1 class="gameTitle item">Frogg Game</h1>
        <img class="life item" src="images/Heart.png" alt="Heart">
        <p class="item lifeCount"></p>
        <img class="points item" src="images/Gem-Green.png" alt="Gem">
        <p class="item ponitCount"></p>
    </footer>
    <div class="backgroundMusic">
        <span class="musicBanner">Background Music</span>
        <audio class="audio" controls="controls">
            <source src="audio/background.ogg" type="audio/ogg" />
            <source src="audio/background.wav" type="audio/wav" />
        </audio>
    </div>
    <div class=" char container">
        <img id="first" class="playerImg item" src="images/char-boy.png" alt="char-boy">
        <img id="second" class="playerImg item" src="images/char-cat-girl.png" alt="char-cat-girl">
        <img id="third" class="playerImg item" src="images/char-horn-girl.png" alt="char-horn-girl">
        <img id="forth" class="playerImg item" src="images/char-pink-girl.png" alt="char-pink-girl">
        <img id="fifth" class="playerImg item" src="images/char-princess-girl.png" alt="char-princess-girl">
    </div>
</body>

</html>
